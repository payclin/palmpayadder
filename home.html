function startSlider() {
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function showSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }

  setInterval(showSlide, 3000); // Change slide every 3 seconds
}

startSlider();

        // Get the element where the number will be displayed
        const numberElement = document.getElementById('number');

        // Check if the number exists in localStorage
        let number = localStorage.getItem('number');

        // If the number doesn't exist, set it to 0
        if (!number) {
            number = 150000;
        }

        // Function to update the number
        function updateNumber() {
            number = parseInt(number) + 1500;
            numberElement.textContent = formatNumber(number);

            // Store the updated number in localStorage
            localStorage.setItem('number', number);
        }

        // Function to format the number with commas and decimal places
        function formatNumber(number) {
            return number.toLocaleString('en-US');
        }

        // Update the number initially
        updateNumber();

        // Call the updateNumber function every 5 minutes (300,000 milliseconds)
        setInterval(updateNumber, 3000);

        document.getElementById('fundForm').addEventListener('submit', function(event) {
